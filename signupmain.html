<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--<link rel="stylesheet" href="signupstyle.css" type="text/css" />-->
    <title>SignUpPage</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="frame1">
          <label for="inputId" class="form-label">Id</label>
          <input type="id" id="frame1" class="id" aria-describedby="idHelp" />
        </div>

        <div class="frame2">
          <label for="inputPw" class="form-label">Password</label>
          <input
            type="password"
            id="frame2"
            class="pw"
            aria-describedby="passwordHelpBlock"
          />
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and
            numbers, and must not contain spaces, special characters, or emoji.
          </div>
        </div>

        <div class="frame3">
          <label for="checkPw" class="form-label">비밀번호 확인</label>
          <input
            type="password"
            id="frame3"
            class="pw-check"
            aria-describedby="passwordCheckHelp"
          />
        </div>

        <div class="frame4">
          <label for="inputStdNumber" class="form-label">학번</label>
          <input
            type="text"
            id="frame4"
            class="student-number"
            aria-describedby="studentNumberHelp"
          />
        </div>

        <div class="frame5">
          <label for="inputMajor" class="form-label">전공</label>
          <input
            type="text"
            id="frame5"
            class="major"
            aria-describedby="majorHelp"
          />
        </div>

        <div class="frame6">
          <label for="inputPhoneNumber" class="form-label">핸드폰 번호</label>
          <input
            type="text"
            id="frame6"
            class="student-number"
            aria-describedby="phoneNumberHelp"
          />
        </div>
        <button type="submit" class="signup">SignUp</button>
        <button type="cancle" class="cancle">Cancle</button>
      </form>
    </div>

    <script

      crossorigin="anonymous"
    ></script>
